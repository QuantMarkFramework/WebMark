{% extends "rest_framework/login_base.html" %}

{% block title %}QuantMark login{% endblock %}

{% block body %}

<body class="container">
  <div class="container-fluid" style="margin-top: 30px">
    <div class="row-fluid">
      <div class="well" style="width: 320px; margin-left: auto; margin-right: auto">
        <div class="row-fluid">
          <div>
            {% block branding %}
            <h3 style="margin: 0 0 20px;">QuantMark login</h3>
            <p>Use one of the services to authenticate:</p>
            {% endblock %}
          </div>
        </div><!-- /row fluid -->

        <div class="row-fluid">
          <div>
            <a role="button" class="btn btn-block btn-info disabled" style="margin:5px" href="{% url "
              social:begin" "google-oauth2" %}">ORCiD</a>
            <a role="button" class="btn btn-block btn-info" style="margin:5px" href="{% url "
              social:begin" "google-oauth2" %}">Google</a>
            <a role="button" class="btn btn-block btn-info disabled" style="margin:5px" href="{% url "
              social:begin" "google-oauth2" %}">Facebook</a>
          </div>
        </div><!-- /.row-fluid -->
      </div>
    </div>
  </div>
</body>
{% endblock %}
